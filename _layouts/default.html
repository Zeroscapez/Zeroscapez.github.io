<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background: #0056b3;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: #f4f4f4;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav ul li a {
            color: #0056b3;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            margin: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #0056b3;
            color: #ffffff;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="your-resume-link.pdf">Resume</a></li>
        </ul>
    </nav>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 {{ site.title }} | Built with ❤️ using GitHub Pages</p>
    </footer>
</body>

</html>
